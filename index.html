<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <meta property="og:title" content="embed-generator">
    <meta property="og:description" content="Custom embed link generator">
    <meta property="og:url" content="https://your-username.github.io/embed-generator/">
    <title>Embed Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.5.0/lz-string.min.js"></script>
    <style>
        body {
            font-family: monospace;
            margin: 0;
            background-color: #0c0c0c;
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            user-select: none;
        }
        .container {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
        }
        .input-group {
            margin-bottom: 10px;
            position: relative;
        }
        .input-group label {
            display: block;
            margin-bottom: 3px;
            margin-top: 5px;
            color: #ddd;
            font-size: 0.9em;
            position: relative;
        }
        .input-group input[type="text"], .input-group textarea {
            width: 100%;
            padding: 6px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: #eee;
            box-sizing: border-box;
            font-family: monospace;
            font-size: 0.9em;
            outline: none;
        }
        .input-group textarea {
            resize: none;
            height: 70px;
        }
        .generated-url {
            margin-top: 15px;
        }
        .generated-url textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #444;
            color: #eee;
            font-family: monospace;
            resize: none;
            height: 90px;
            font-size: 0.9em;
        }
        .inline-inputs {
            display: flex;
            gap: 10px;
        }
        .inline-inputs .input-group {
            flex: 1;
            margin-bottom: 0;
        }
        .styled-checkbox {
            appearance: none;
            background-color: #333;
            border-radius: 4px;
            width: 16px;
            height: 16px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .styled-checkbox:checked::before {
            content: "âœ“";
            color: #eee;
            font-size: 14px;
        }
        .title-container {
            display: flex;
            align-items: center;
            gap: 0.5em;
            margin-bottom: 1em;
        }
        .title-container h2 {
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }
        .copy-button {
            position: absolute;
            top: 8px;
            right: 8px;
            background: none;
            border: none;
            color: #eee;
            cursor: pointer;
            opacity: 0.7;
            padding: 4px;
            font-size: 0.9em;
        }
        .copy-button:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h2>Embed Generator</h2>
        </div>

        <form id="embedForm">
            <div class="input-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" maxlength="70">
            </div>
            <div class="input-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" maxlength="350"></textarea>
            </div>
            <div class="inline-inputs">
                <div class="input-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" maxlength="52">
                </div>
                <div class="input-group">
                    <label for="author_url">Author URL</label>
                    <input type="text" id="author_url" name="author_url">
                </div>
            </div>
            <div class="inline-inputs">
                <div class="input-group">
                    <label for="provider">Provider</label>
                    <input type="text" id="provider" name="provider">
                </div>
                <div class="input-group">
                    <label for="provider_url">Provider URL</label>
                    <input type="text" id="provider_url" name="provider_url">
                </div>
            </div>
            <div class="input-group">
                <label for="image">Image URL</label>
                <input type="text" id="image" name="image">
                <label><input type="checkbox" id="big_image" class="styled-checkbox"> Big Image</label>
            </div>
            <div class="input-group">
                <label for="video">Video URL</label>
                <input type="text" id="video" name="video">
            </div>
            <div class="input-group">
                <label for="url">Redirect URL</label>
                <input type="text" id="url" name="url">
            </div>
            <div class="input-group">
                <label for="color">Color</label>
                <input type="text" id="color" name="color">
            </div>
            <div class="input-group">
                <label for="timestamp">Timestamp</label>
                <input type="text" id="timestamp" name="timestamp">
            </div>
        </form>

        <div class="generated-url">
            <label for="generatedLink">Output</label>
            <div class="textarea-container" style="position:relative;">
                <textarea id="generatedLink" readonly></textarea>
                <button type="button" class="copy-button" id="copyButton"><i class="fa-regular fa-copy"></i></button>
            </div>
        </div>
        <div style="text-align: center; margin-top: 10px; color: #888; font-size: 0.8em;">made by you</div>
    </div>

    <script>
        const form = document.getElementById("embedForm");
        const generatedLinkTextarea = document.getElementById("generatedLink");
        const baseUrl = `https://${window.location.hostname}`;
        const copyButton = document.getElementById("copyButton");

        function generateUrl() {
            const data = new FormData(form);
            let params = [];

            for (let [key, value] of data.entries()) {
                if (!value) continue;
                params.push(`${key}=${encodeURIComponent(value)}`);
            }

            const url = params.length > 0 ? `${baseUrl}?${params.join("&")}` : baseUrl;
            generatedLinkTextarea.value = url;
        }

        form.addEventListener("input", generateUrl);

        copyButton.addEventListener("click", () => {
            navigator.clipboard.writeText(generatedLinkTextarea.value).then(() => {
                copyButton.innerHTML = '<i class="fa-solid fa-check"></i>';
                setTimeout(() => {
                    copyButton.innerHTML = '<i class="fa-regular fa-copy"></i>';
                }, 1000);
            });
        });

        generateUrl();
    </script>
</body>
</html>
